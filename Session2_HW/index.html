<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋-사</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="phone_status">
                <div class="time">5:41</div>
                <div class="phone_icons">
                    <div class="cellular"><img src="./icons/cellular.png" /></div>
                    <div class="wifi"><img src="./icons/wifi.png" /></div>
                    <div class="battery"><img src="./icons/battery.png" /></div>
                </div>
            </div>
            <div class="header">
                <div class="back"><img src="./icons/back.png"></div>
                <div class="name">likelion_ku</div>
                <div class="header_icons">
                    <div class="bell"><img src="./icons/bell.png"></div>
                    <div class="dots"><img src="./icons/dots.png"></div>
                </div>
            </div>
            <div class="scroll">
                <div class="profile">
                    <div class="upper">
                        <div class="profile_pic"><img src="./pics/next_2022.png"></div>
                        <div class="upnum num_articles">18<br><span>게시물</span></div>
                        <div class="upnum num_followers">240<br><span>팔로워</span></div>
                        <div class="upnum num_following">3<br><span>팔로잉</span></div>
                    </div>
                    <div class="lower">
                        🦁멋쟁이 사자처럼 at 고려대학교🐯<br>
                        <span class="gray">사업가</span><br>
                        아이디어를 현실로 만들어주는 고려대학교 소프트웨어벤쳐 학회 <span class="bold italic">NEXT X LIKELION 입니다</span><br>
                        (문의사항: DM or 오픈채팅)<br>
                        ⬇️웹사이트에서 지원 접수 등 자세한 내용 알 수 있어요!<br>
                        <a href="https://next-likelion.co.kr" target="_blank">next-likelion.co.kr</a>
                    </div>
                </div>
                <div class="followers">
                    <div><img src="./pics/next_2022.png"></div>
                    <div><span class="bold">doppelganger</span>님이 팔로우함</div>
                </div>
                <div class="relation_buttons">
                    <div class="rb follow">
                        <div>팔로잉</div>
                        <div><img src="./icons/down.png" /></div>
                    </div>
                    <div class="rb send_message">메시지</div>
                    <div class="rb add"><img src="./icons/personadd.png"></div>
                </div>
                <div class="stories">
                    <div class="story">
                        <div><img src="./pics/next_2022.png"></div>
                        <div>윤수가 왔다!</div>
                    </div>
                    <div class="story">
                        <div><img src="./pics/next_2022.png"></div>
                        <div>우왕</div>
                    </div>
                    <div class="story">
                        <div><img src="./pics/next_2022.png"></div>
                        <div>대박!!</div>
                    </div>
                </div>
                <div class="select_pics">
                    <div class="grid"><img src="./icons/grid.png"></div>
                    <div class="people"><img src="./icons/personpin.png"></div>
                </div>
                <div class="pics">
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                    <div class="pic"><img src="./pics/next_2022.png"></div>
                </div>
            </div>
            <div class="controller">
                <div class="home"><img src="./icons/home.png"></div>
                <div class="search"><img src="./icons/search.png"></div>
                <div class="video"><img src="./icons/video.png"></div>
                <div class="shop"><img src="./icons/shop.png"></div>
                <div class="account"><img src="./icons/accountcircle.png"></div>
            </div>
        </div>
    </div>
</body>
</html>
