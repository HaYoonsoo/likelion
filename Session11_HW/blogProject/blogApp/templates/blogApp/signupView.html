{% extends './base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'login-styles.css' %}">
{% endblock css %}

{% block title %}
회원가입
{% endblock title %}

{% block content %}

<div class="content-box">
  {% if error %}
  <p>
    {{ error }}
  </p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <label for="username">이름</label> <input name="username" type="text" />
    <label for="password">비밀번호</label> <input name="password" type="password" />
    <button type="submit">계정 생성</button>
  </form>
</div>

{% endblock content %}
