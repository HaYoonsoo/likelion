{% extends './base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static './blogApp/detail-styles.css' %}">
<link rel="stylesheet" href="{% static './blogApp/edit-styles.css' %}">
{% endblock css %}

{% block title %}
새글
{% endblock title %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="content-box">
    <div class="detail-header">
      <div class="post-title">
        <input type="text" placeholder="제목을 입력해주세요" name="title" required/>
      </div>
    </div>
    <div class="post-content">
      <textarea name="content" placeholder="내용을 입력해주세요" required></textarea>
    </div>

    <div class="w80">
      <hr>
    </div>

    <div class="control-bar edit-confirm">
      <button type="submit">작성</button>
      <a href="{% url 'listView' %}">
        <button type="button">취소</button>
      </a>
    </div>
  </div>
</form>

{% endblock %}
