{% extends './base.html' %}
{% block content %}

<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" value="{{ post.title }}" />
  <textarea name="content">
    {{ post.content }}
  </textarea>

  <button type="submit">수정</button>
  <a href="{% url 'detailView' post.pk %}">
    <button type="button">취소</button>
  </a>
</form>

{% endblock %}
