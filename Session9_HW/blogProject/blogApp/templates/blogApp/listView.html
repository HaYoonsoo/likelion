{% extends './base.html' %}
{% block content %}

<div class="new-post">
  <a href="{% url 'createView' %}">새글 작성</a>

</div>

<div class="content-box">
  <div>
    <ol>
      {% for post in posts %}
      <li>
        <a href="{% url 'detailView' post.pk %}">
          {{ post.title }} {{ post.view }}
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>

{% endblock %}
