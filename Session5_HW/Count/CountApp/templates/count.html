<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 세기</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'count.css' %}">
</head>
<body>
    <div class="all horizontal">
        <div class="frame vertical">
            <div class="input">
                <form action="{% url 'count' %}" method="post">{% csrf_token %}
                    <textarea name="text">{{text}}</textarea>
                    <input type="submit" value="계산하기">
                </form>
            </div>
            <div class="boxes vertical">
                <div class="upper horizontal">
                    <div class="box wspace horizontal">
                        <div class="comment">공백 포함: </div>
                        <div class="result">{{total_len}}</div>
                    </div>
                    <div class="box wospace horizontal">
                        <div class="comment">공백 제외: </div>
                        <div class="result">{{no_blank_len}}</div>
                    </div>
                </div>
                <div class="lower horizontal">
                    <div class="comment">단어 수:</div>
                    <div class="result">{{NOWords}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
